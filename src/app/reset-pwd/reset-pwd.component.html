<section class="signup-block">
  <div class="container">
    <div class="col-md-8 col-sm-12 col-md-offset-2">
      <div class="signin-container">

        <div class="col-md-6 signup-block-one">
          <div class="signin-logo">
            <img [src]="pagelogo" class="img-responsive">
          </div>
        </div>

        <div class="col-md-6 signup-block-two">
          <div class="signup-form">
            <h3>Reset Password</h3>
            <br>
            <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="reset(resetForm.value)">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="password" class="form-control" #pass1 formControlName="new_password1" placeholder="Password">
                  <div class="text-danger text-left small" *ngIf="errorMsg">{{getErrorMessage('new_password1') | translate}}</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="password" class="form-control" #pass2 formControlName="new_password2" placeholder="Confirm Password">
                  <div class="text-danger text-left small" *ngIf="pass1.value && pass2.value && pass1.value !== pass2.value && errorMsg">Password Mismatch.</div>
                  <div class="text-danger text-left small" *ngIf="errorMsg">{{getErrorMessage('new_password2') | translate}}</div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="alert alert-danger" *ngIf="errorMsg">
                  {{errorMsg | translate}}
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-signin-form">{{'reset_password' | translate}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
