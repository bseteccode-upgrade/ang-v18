<section class="signup-block forgot-password">
  <div class="container">
    <div class="col-md-8 col-sm-12 col-md-offset-2">
      <div class="signin-container">

        
          <ul class="sign-container">
        <li>
        <div class="signup-block-two">

          
        <div class="signup-block-one">
          <div class="signin-logo forgot-pwd">
            <a routerLink="/">
              <img src="{{pagelogo}}" class="img-responsive">
            </a>
          </div>
        </div>

          <div class="signup-form">
            <h3>{{'forgot_password' | translate}}</h3>
            <div *ngIf="linkSent" class="text-success" style="padding: 60px">
              {{'password_link_to_email' | translate}}
            </div>
            <div *ngIf="!linkSent">
              <p class="text-info small text-left">{{'reset_pass_link' | translate}}</p>
              <form class="form-horizontal" [formGroup]="forPwdForm" (ngSubmit)="sendLink(forPwdForm.value)">
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="username" formControlName="email" placeholder="{{'email' | translate}}">
                    <div class="text-danger text-left small" *ngIf="errorMsg">{{getErrorMessage('email') || errorMsgArr['email'] | translate}}</div>
                  </div>
                </div>
                <!-- <div class="col-sm-12">
                  <div class="alert alert-danger" *ngIf="errorMsg">
                    {{errorMsg | translate}}
                  </div>
                </div> -->
                <div class="form-group">
                  <div class="col-sm-12">
                    <button [disabled]="isLoad"  type="submit" class="btn btn-signin-form"><span *ngIf="isLoad"><i class="fa fa-circle-o-notch fa-spin"></i></span> {{'send_reset_link' | translate}}</button>
                    <br>
                    <br>
                    <a routerLink="/signin" class="back-login">
                      <i class="fa fa-reply-all"></i> {{'back_to_login' | translate}}</a>
                  </div>
                </div>
              </form>
            </div>
                      <div class="col-md-12 sign-footer">
            <div class="col-md-12">
              <div class="vottun-footer">
                <p><a [href]="siteName" target="_blank">{{'blockchained_by' | translate}} {{appName}}</a></p>
              </div>
            </div>
          </div>
          </div>
        </div>
      </li>
      </ul>



      </div>
    </div>
  </div>
</section>
