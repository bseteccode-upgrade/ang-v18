<section class="signup-block">
  <div class="container">
    <div class="col-md-8 col-sm-12 col-md-offset-2 signin-section">

      <div class="signin-container">
        <ul class="sign-container">
          <li>
            <div class="img-container">
              <img src="{{pagelogo}}">
            </div>
          </li>

          <li>
            <div class="signup-block-two">
              <div class="signup-form">
                <h3>{{'enter_admin_password' | translate}}</h3>

                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="userLogin(loginForm.value)">

                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="{{'password' | translate}}">
                      <div class="text-danger text-left small" *ngIf="errorMsg">
                        {{getErrorMessage('password') | translate}}</div>
                    </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="alert alert-danger" *ngIf="errorMsg">
                      {{errorMsg | translate}}
                    </div>
                  </div>
                  <div class="">
                    <div class="col-sm-12">
                      <button *ngIf="!disableReg" type="submit"
                        class="btn btn-signin-form">{{'verify' | translate}}</button>
                      <button *ngIf="disableReg" class="btn btn-signin-form"
                        disabled>{{'acc_login' | translate}}...</button>
                      <br>
                      <br>
                    </div>
                  </div>
                </form>
              </div>
              <div class="form-group signup-button">
              </div>
              <div class="col-md-12 sign-footer">
                <div class="col-md-12">
                  <div class="vottun-footer">
                    <p><a [href]="siteName" target="_blank">{{'blockchained_by' | translate}} {{appName}}</a></p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</section>
