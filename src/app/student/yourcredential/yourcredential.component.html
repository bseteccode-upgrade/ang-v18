<section class="start_wrapper change-pwd">
  <div class="hpanel">
    <div class="panel-heading clearfix">
      <div class="pull-left">
        <h3>{{'contact_form' | translate}} <span matTooltip="{{'info_about_contact_form' | translate}}"
            class="headTooltip"><i class="material-icons"> help_outline</i></span></h3>
      </div>
    </div>

    <div class="add-student-form">
      <div class="alert alert-success change-pwd-message" *ngIf="successMsg">
        {{successMsg | translate}}
      </div>
      <form class="form-horizontal" [formGroup]="contactForm" (ngSubmit)="submitForm(contactForm.value)">
        <div class="form-group">
          <label class="control-label col-sm-4" for="password">{{'training_center' | translate}} </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="training_center"
              placeholder="{{'training_center' | translate}}">
            <div class="text-danger text-left small" *ngIf="errorMsg">
              {{getErrorMessage('training_center') || errorMsgArr['training_center'] | translate}}</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="password">{{'description' | translate}} </label>
          <div class="col-sm-8">
            <angular-editor [placeholder]="'Insert text here...'" [config]="editorConfig" class="hidebasictools"
              [style]="{height: '100px'}" formControlName="description">
            </angular-editor>
            <div class="text-danger text-left small" *ngIf="errorMsg">
              {{getErrorMessage('description') || this.errorMsgArr['description'] | translate}}</div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4"></label>
          <div class="col-sm-8">
            <div class="alert alert-danger" *ngIf="errorMsg">
              {{errorMsg | translate}}
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button *ngIf="process" class="btn btn-primary">{{'processing' | translate}}...</button>
            <button *ngIf="!process" type="submit" mat-mdc-button
              class="btn btn-form-save">{{'save_button' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
