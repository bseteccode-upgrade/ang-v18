<section class="start_wrapper certificate-list">
  <div class="user-certificate">
    <div class="hpanel">
      <div class="panel-heading clearfix">
        <div class="pull-left">
          <h3>{{ 'students' | translate}}  <span matTooltip="{{'phi_student_search' | translate}}" class="headTooltip"><i class="material-icons"> help_outline</i></span></h3>
        </div>
        <div class="pull-right">
            <div class="back_btn">
              <button mat-mdc-button class="back" (click)="redirectToStudSearch()"><i class="fa fa-hand-o-left fa-1x" style="font-size:20px;"></i> {{'back_to_search' | translate}} </button>
            </div>
          </div>
      </div>
      
      <div class="panel-body">
        <div class="standter clearfix">

            <div class="example-container mat-elevation-z8">
                <div class="example-loading-shade"
                     *ngIf="isLoadingResults">
                  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                </div>


               <div class="table-responsive">
              
                <table mat-table #table [dataSource]="dataSource" class="table table-striped table-bordered table-hover">

					          <ng-container matColumnDef="avatar">
                      <th mat-header-cell *matHeaderCellDef>{{'image' | translate}} </th>
                      <td mat-cell *matCellDef="let element">
                          <div class="student-profile">
                              <a (click)="redirectToAchSearch(element.id)"><img style="max-width:100px;height:100px;" [src]="(element.avatar)? element.avatar : 'assets/images/avatar.jpeg'"></a>
                          </div>                      
                      </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="student_id">
                      <th mat-header-cell *matHeaderCellDef> {{'student_id'| translate}} </th>
                      <td mat-cell *matCellDef="let element"> {{ element.student_id }}</td>
                    </ng-container> -->

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>{{'name' | translate}} </th>
                      <td mat-cell *matCellDef="let element"> {{ element.first_name }} {{ element.last_name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>  {{'actions' | translate}} </th>
                      <td mat-cell *matCellDef="let element" class="edt_delt">
                        <button mat-mdc-button class="green" (click)="redirectToAchSearch(element.id)">{{'view' | translate}}</button>
                      </td>
                    </ng-container>
          
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
              
                <mat-paginator [hidePageSize]="true" [length]="resultsLength" [pageSize]="5">
                </mat-paginator>


              </div> 
            </div>

        </div>
      </div>
    </div>
    </div>
</section>
