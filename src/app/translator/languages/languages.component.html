<section class="start_wrapper issue-certificate-list">
  <div class="hpanel">
    <div class="panel-heading clearfix">
      <div class="pull-left">
        <h3>Add Translation  <span matTooltip="{{'phi_add_translation' | translate}}" class="headTooltip"><i class="material-icons"> help_outline</i></span></h3>
      </div>
    </div>

    
    <div class="panel-body standter">
      <div class="table-responsive">
        <div class="example-container mat-elevation-z8">
          <mat-spinner *ngIf="progress"></mat-spinner>
          <div class="col-md-12">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
          </div>
          <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered table-hover" *ngIf="!progress">

            <!-- title Column -->
            <ng-container matColumnDef="Text">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:50%"> Text </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <!-- barcode Image Column -->
            <ng-container matColumnDef="Translation">
              <th mat-header-cell *matHeaderCellDef> Translation </th>
              <td mat-cell *matCellDef="let element"> <input type="text" class="form-control" [(ngModel)]="langObj[element.key]" > </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="col-sm-12" *ngIf="!progress">
            <div class="alert alert-info no-records" *ngIf="langList.length === 0">
              {{'no_records_found' | translate}}
            </div>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          <button type="submit" class="btn btn-primary" (click)="submit()">Click to Update</button>
          <br><br>
        </div>
      </div>
    </div>
  </div>
</section>
