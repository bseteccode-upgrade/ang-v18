<h1 mat-dialog-title>{{'confirmation' | translate}}</h1>
<mat-dialog-content>
  <div>
    <div class="table-responsive protest">
      <h3>{{'are_you_sure_you_want_to_delete_this_canned_message' | translate}}?</h3>
      <button mat-button class="close-btn" (click)="onSure()" type="button">{{'yes' | translate}}</button>
      <button mat-button type="button" class="close-btn" (click)="onCancel()">{{'no' | translate}}</button>
    </div>
  </div>
</mat-dialog-content>
